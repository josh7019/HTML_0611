<!--1-2. 加入 性別 <input type="radio">-->
<!-- id、class、name-->
<!-- id：識別某個HTML文件上的元素-->
<!-- class：畫面佈局的分組-->
<!-- name：伺服器端根據name取得值；做為radio、checkbox的分組-->

<!DOCTYPE html>
<html>

<head>
    <title> HTML - Form </title>
</head>

<body>
   <form>
        <div><label for="input_name">姓名:</label>
            <input id="input_name" type="text" ></div>
        <div><label for="input_tell">電話:</label>
            <input id="input_tell" type="tel"></div>
        <div><label>性別:</label>
            <input id="input_boy" name="gender" type="radio"><label for="input_boy">男生:</label>
            <input id="input_girl" name="gender" type="radio"><label for="input_girl">女生:</label></div>
        <div>
            <label for="input_birthday">生日</label>
            <input id="input_birthday" type="date">
        </div>
        <div>
            <label for="input_datetime">時間</label>
            <input id="input_datetime" type="datetime">
        </div>
        <div>
            <label>使用過哪些軟體:</label>
            <input id="word" type="checkbox" name="software"><label for="word">word</label>
            <input id="php" type="checkbox" name="software"><label for="php">php</label>
            <input id="excel" type="checkbox" name="software"><label for="excel">excel</label>
            <input id="powerpoint" type="checkbox" name="software"><label for="powerpoint">powerpoint</label>
            <input id="mysql" type="checkbox" name="software"><label for="mysql">mysql</label>
            <input id="vbc" type="checkbox" name="software"><label for="vbc">vbc</label>            
            
        </div>
        <div><label for="email"></label>e-amil<input id="email" type="email"></div>
        <div><label for="color">最喜歡的顏色:</label><input id="color" type="color"></div>
        
        <div><select>
            <optgroup label="台中">台中</optgroup>
            <option>西屯</option>
            <option>南屯</option>
        </select></div>

        <div>
                <label for="high">身高</label>
                <input id="high" type="range" min="140" max="200" step="1" oninput="Valueupdate()">
                <label id="value" for=""></label>
                <output id="result"></output>
            </div>

        <input type="submit">
   </form>
    <script>
        function Valueupdate(){
            document.getElementById("value").innerText=document.getElementById("high").value;
            document.getElementById("result").value=document.getElementById("high").value;
        }
    </script>
    
</body>

</html>
